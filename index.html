<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
            color: #ffffff;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 10px;
        }

        .header {
            background: linear-gradient(90deg, #ff6b35 0%, #f7931e 50%, #ff6b35 100%);
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            margin-bottom: 15px;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .logo-placeholder {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            flex-shrink: 0;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .header .subtitle {
            margin-top: 10px;
            font-size: 1.2em;
            font-size: 30px;
            font-weight: 600;
            opacity: 0.9;
        }

        .x-community {
            background: #000000;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-top: 2px solid #ff6b35;
            border-bottom: 2px solid #ff6b35;
        }

        .x-community a {
            color: #1da1f2;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .x-community a:hover {
            color: #ff6b35;
        }

        h1 {
            text-align: center;
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .embed-section {
            margin-bottom: 0;
            background: linear-gradient(145deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.2);
            border: 1px solid #333;
        }

        h2 {
            color: #ff6b35;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            height: 80vh;
            min-height: 700px;
            border: 2px solid #ff6b35;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.3);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }



        .method-description {
            background: linear-gradient(145deg, #2a2a2a 0%, #333 100%);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #ff6b35;
        }

        .code-example {
            background: #1a1a1a;
            color: #00ff41;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            margin: 10px 0;
            border: 1px solid #ff6b35;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-placeholder">
            <img src="image.png" height="120px" width="auto" />
        </div>
        <div class="header-content">
            <h1>PUMP OPS EMBLEM</h1>
            <div class="subtitle">$EMBLEM</div>
        </div>
    </div>

    <div class="x-community">
        Join our X community: <a href="https://x.com/pumpemblem" target="_blank">@pumpemblem</a>
    </div>

    <div class="container">

        <!-- Black Ops 2 Emblem Editor -->
        <div class="embed-section">
            <div class="iframe-container">
                <iframe src="https://505e06b2.github.io/Black-Ops-2-Emblem-Editor/" title="Black Ops 2 Emblem Editor"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
    </div>
</body>

</html>
